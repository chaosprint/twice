<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap');
    
    body {
      width: 280px;
      padding: 16px;
      margin: 0;
      font-family: 'Inter', -apple-system, sans-serif;
      font-size: 13px;
      color: #fff;
      background-color: #1C1C1E;
    }

    h2 {
      font-size: 14px;
      font-weight: 500;
      margin: 0 0 12px 0;
      letter-spacing: -0.01em;
      color: #fff;
    }

    .site-list {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .site-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .site-item:last-child {
      border-bottom: none;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 32px;
      height: 18px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #3A3A3C;
      transition: .2s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 2px;
      bottom: 2px;
      background-color: #fff;
      transition: .2s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #0A84FF;
    }

    input:checked + .slider:before {
      transform: translateX(14px);
    }

    .current-site {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .current-site p {
      margin: 0 0 8px 0;
      color: #999;
      font-size: 12px;
    }

    .add-button {
      display: inline-block;
      width: 100%;
      padding: 8px 16px;
      background-color: #2C2C2E;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      font-size: 13px;
      transition: background-color 0.2s;
    }

    .add-button:hover {
      background-color: #3A3A3C;
    }

    .add-button:disabled {
      background-color: #eee;
      color: #999;
      cursor: not-allowed;
    }

    .status-message {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      text-align: center;
      min-height: 16px;
    }
  </style>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <h2>Manage Sites</h2>
  <ul class="site-list" id="siteList"></ul>
  
  <div class="current-site">
    <p>Current website:</p>
    <button id="addButton" class="add-button">Add to Focus Reminder</button>
    <div id="statusMessage" class="status-message"></div>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
